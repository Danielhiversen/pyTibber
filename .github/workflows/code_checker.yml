name: Code checker

on:
  push:
  pull_request:
  schedule:
    - cron: "0 4 * * *"

jobs:
  validate:
    runs-on: "ubuntu-latest"
    strategy:
      matrix:
        python-version:
          - "3.10"
          - "3.11"
          - "3.12.0-alpha.1"
    env:
      SRC_FOLDER: tibber
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install depencency
        run: |
            pip install -r requirements.txt
            pip install dlint black flake8 flake8-bugbear flake8-deprecated flake8-executable isort pylint pytest pytest-cov pytest-asyncio mypy types-python-dateutil
      - name: Flake8 Code Linter
        run: |
            flake8 $SRC_FOLDER
      - name: isort
        run: |
            isort  --check-only **/*.py
      - name: Pylint Code Linter
        run: |
            pylint $SRC_FOLDER
      - name: MyPy
        run: |
            mypy --disallow-incomplete-defs --no-implicit-optional $SRC_FOLDER
      - name: black
        run: black --check $SRC_FOLDER
