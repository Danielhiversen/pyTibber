name: Code checker

on:
  push:
  pull_request:
  schedule:
    - cron: "0 4 * * *"

jobs:
  validate:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.7

      - uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: pip_cache
      - name: Install depencency
        run: |
            pip install gql aiohttp async_timeout graphql-subscription-manager pytz python-dateutil
            pip install dlint flake8 flake8-bandit flake8-bugbear flake8-deprecated flake8-executable isort pylint pytest pytest-cov
      - name: Flake8 Code Linter
        run: |
            flake8 tibber/ --max-line-length=120  --extend-ignore=S105,S110
      - name: isort
        run: |
            isort **/*.py
      - name: Pylint Code Linter
        run: |
            pylint tibber
      - name: Pytest
        run: |
            py.test --cov=tibber --cov-report=app test/test.py > pytest-coverage.txt
      - name: Comment coverage
        uses: coroo/pytest-coverage-commentator@v1.0.2
