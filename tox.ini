[flake8]
max-line-length = 120

[tox]
envlist = py34, py35, py36, py37, lint
skip_missing_interpreters = True

[testenv]
setenv =
    LANG=en_US.UTF-8
    PYTHONPATH = {toxinidir}:{toxinidir}/tibber
commands = 
   pip install gql aiohttp==2.2.5 async_timeout==1.4.0 pytest pytest-cov
   py.test --cov --cov-report= {posargs} test/test.py 


[testenv:lint]
basepython = python3
commands =
   pip install flake8 pylint==1.8.2 gql aiohttp==2.2.5 async_timeout==1.4.0
   flake8 tibber
   pylint tibber
